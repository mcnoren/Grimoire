<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unofficial Grimoire Helper</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #e0e0e0;
            --accent: #b94e48; /* Red for evil/death */
            --good: #48b96e;   /* Green for good */
            --card-bg: #2d2d2d;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { margin-bottom: 10px; }

        /* Setup Area */
        #setup {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 8px;
            text-align: center;
        }

        input, select, button {
            padding: 8px;
            margin: 5px;
            border-radius: 4px;
            border: none;
        }

        button {
            background-color: #4a90e2;
            color: white;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover { background-color: #357abd; }

        /* The Town Square (Circle Layout) */
        #town-square {
            position: relative;
            width: 600px;
            height: 600px;
            border: 2px dashed #444;
            border-radius: 50%;
            margin-top: 20px;
        }

        .player-token {
            position: absolute;
            width: 100px;
            height: 100px;
            background: var(--card-bg);
            border: 2px solid #555;
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 0.85rem;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .player-token:hover {
            transform: scale(1.1);
            z-index: 10;
        }

        .player-token.dead {
            border-color: var(--accent);
            opacity: 0.6;
        }

        .player-token.dead::after {
            content: "DEAD";
            position: absolute;
            color: var(--accent);
            font-weight: bold;
            font-size: 1.2rem;
            transform: rotate(-15deg);
        }

        .token-name { font-weight: bold; margin-bottom: 2px; }
        .token-role { font-size: 0.75rem; color: #aaa; }
        
        .shroud-icon {
            position: absolute;
            top: 5px;
            right: 5px;
            width: 15px;
            height: 15px;
            background: var(--accent);
            border-radius: 50%;
            display: none;
        }

        .vote-token {
            position: absolute;
            bottom: -10px;
            width: 20px;
            height: 20px;
            background: gold;
            border-radius: 50%;
            border: 2px solid #333;
            display: none; /* Show if they have a ghost vote */
        }

        /* Controls / Context Menu */
        #controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .hidden { display: none; }

    </style>
</head>
<body>

    <h1>Grimoire Assistant</h1>

    <div id="setup">
        <h3>Add Players</h3>
        <input type="text" id="playerName" placeholder="Player Name (e.g., Alex)" onkeypress="handleEnter(event)">
        <button onclick="addPlayer()">Add Player</button>
        <br>
        <small>Add players, then they will appear in the circle below.</small>
    </div>

    <div id="town-square"></div>

    <script>
        // State
        let players = [];
        
        // Placeholder Role List (User acts as database)
        // In a real app, you would populate this with the script JSON
        const roles = [
            "Townsfolk", "Outsider", "Minion", "Demon", 
            "Washerwoman", "Librarian", "Investigator", "Chef",
            "Empath", "Fortune Teller", "Undertaker", "Monk",
            "Ravenkeeper", "Virgin", "Slayer", "Soldier", "Mayor",
            "Butler", "Drunk", "Recluse", "Saint",
            "Poisoner", "Spy", "Scarlet Woman", "Baron",
            "Imp"
        ];

        function handleEnter(e) {
            if (e.key === 'Enter') addPlayer();
        }

        function addPlayer() {
            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (!name) return;

            players.push({
                id: Date.now(),
                name: name,
                role: "Unknown",
                isDead: false,
                hasGhostVote: true
            });

            input.value = '';
            renderTown();
        }

        function toggleLife(index) {
            players[index].isDead = !players[index].isDead;
            // If dead, they get a ghost vote automatically in this logic
            renderTown();
        }

        function changeRole(index) {
            let newRole = prompt(`Assign role for ${players[index].name}:\n(Type the role name)`, players[index].role);
            if (newRole) {
                players[index].role = newRole;
                renderTown();
            }
        }

        function renderTown() {
            const square = document.getElementById('town-square');
            square.innerHTML = ''; // Clear board

            const total = players.length;
            const radius = 250; // Distance from center
            const centerX = 300;
            const centerY = 300;

            players.forEach((p, index) => {
                const el = document.createElement('div');
                el.className = `player-token ${p.isDead ? 'dead' : ''}`;
                
                // Calculate Position in a circle
                const angle = (index / total) * 2 * Math.PI - (Math.PI / 2); // Start at top
                const x = centerX + radius * Math.cos(angle) - 50; // -50 centers the 100px div
                const y = centerY + radius * Math.sin(angle) - 50;

                el.style.left = `${x}px`;
                el.style.top = `${y}px`;

                // Content
                el.innerHTML = `
                    <div class="token-name">${p.name}</div>
                    <div class="token-role">${p.role}</div>
                    ${p.isDead && p.hasGhostVote ? '<div class="vote-token" title="Ghost Vote Available"></div>' : ''}
                `;

                // Interactions
                // Left click: Toggle Life
                el.onclick = (e) => {
                    if(e.ctrlKey || e.metaKey) {
                        // Ctrl+Click to toggle Ghost Vote usage if dead
                        if(p.isDead) {
                            p.hasGhostVote = !p.hasGhostVote;
                            renderTown();
                        }
                    } else {
                        toggleLife(index);
                    }
                };
                
                // Right click: Change Role
                el.oncontextmenu = (e) => {
                    e.preventDefault();
                    changeRole(index);
                };

                square.appendChild(el);
            });
        }
    </script>
</body>
</html>
